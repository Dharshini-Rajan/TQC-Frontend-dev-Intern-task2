<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <section class="parallax">
            <div class="background bg-1"></div>
            <h1 style="font-size: 120px;">Healthy Lifestyle Parallax</h1>
        </section>

        <section class="normal">
            <h1 style="font-size: 100px;">With pure css</h1>
        </section>

        <section class="parallax">
            <div class="background bg-2"></div>
            <h1 style="font-size: 100px;">To Some Weird Lemon</h1>
        </section>

        <section class="normal">
            <h1 style="font-size: 100px;">Can Scroll Smoothly to</h1>
        </section>

        <section class="parallax">
            <div class="background bg-3"></div>
            <h1 style="font-size: 100px;">My Favourite apple</h1>
        </section>
        
    </div>
    
</body>
</html>
